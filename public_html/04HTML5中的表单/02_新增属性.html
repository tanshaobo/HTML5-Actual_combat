<!DOCTYPE html>
<html>
  <head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/common.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <a href="../index.html" class = 'go-index'>返回目录</a>
    <div>
      <fieldset>
        <legend>input的公用属性</legend>
        <form>
          <ul>
            <li><label>autofocus：</label><input autofocus>自动聚焦</li>
            <li><label>pattern：</label><input required pattern="^1[3-9]\d{9}$">正则验证</li>
            <li><label>placeholder</label><input placeholder="不知道填啥看这里"></li>
            <li><label>required</label><input required>检测是否为空</li>
            <li><label>提交</label><input type="submit" value="提交"></li>
          </ul>
        </form>
      </fieldset>
    </div>
    <div>
      <fieldset>
        <legend>
          checkValidity()
        </legend>
        传说中的显示验证，就是可以根据表单元素中的pattern中的正则判断结果返回个true或false
        <form onsubmit="return ckPwd()">
          密码：<input type="password" name="ckV" pattern="^[a-zA-Z]\w{5,7}$" required><span id="ckV_r"></span>
          <input type="submit" value="确认">
        </form>
      </fieldset>
    </div>
    <div>
      <fieldset>
        <legend>
          setCustomValidity()  
        </legend>
        设置验证的提示信息（基本没用），上面那个返回个布尔值，这个...好了，我们看看下面那个吧，算了，看下一章
        <form onsubmit="return ckPwd1()">
          密码：<input type="password" name="ckV1" pattern="^[a-zA-Z]\w{5,7}$" required>
          密码：<input type="password" name="ckV2" pattern="^[a-zA-Z]\w{5,7}$" required>
          <input type="submit" value="确认">
        </form>
      </fieldset>
    </div>
    <div>
      <fieldset>
        <legend>
          novalidate 表单是否需要验证
        </legend>
        <form novalidate>
          <input type="password" pattern="^\w{6,8}$" required>
          <input type="submit" value="提交">
        </form>
      </fieldset>
    </div>
    <script>
      function ckPwd() {
        document.getElementById('ckV_r').innerText = document.getElementsByName('ckV')[0].checkValidity() ? 'Y' : 'N'
        return false
      }
      function ckPwd1() {
        var a = document.getElementsByName('ckV1')[0]
        var b = document.getElementsByName('ckV2')[0]
        b.setCustomValidity(a.value === b.value ? '密码一致!' : '密码不一样!')

        return false
      }
    </script>
  </body>
</html>
