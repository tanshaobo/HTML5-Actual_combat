<html>
  <head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/common.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <a href="../index.html" class = 'go-index'>返回目录</a>
    <div>
      <fieldset>
        <legend>
          <button onclick="T1('t')">图形操作 平移 translate()</button>
        </legend>
        <canvas id="t" width="300px" height="300px"></canvas>
      </fieldset>
    </div>
    <div>
      <fieldset>
        <legend>
          <button onclick="T1('s')">图形操作 缩放 scare()</button>
        </legend>
        <canvas id="s" width="300px" height="300px"></canvas>
      </fieldset>
    </div>
    <div>
      <fieldset>
        <legend>
          <button onclick="T1('r')">图形操作 旋转 rotate()</button>
        </legend>
        <canvas id="r" width="300px" height="300px"></canvas>
      </fieldset>
    </div>
    <script>
      var $ = i => {
        return document.querySelector('#' + i)
      }
      const draw = (ID) => {
        var id = $(ID)
        var ctx = id.getContext('2d')
        ctx.strokeStyle = '#746589'
        ctx.lineWidth = 2
        ctx.fillStyle = '#ffa631'
        ctx.strokeRect(100, 100, 100, 100)
        ctx.fillRect(100, 100, 100, 100)
      }
      const T1 = (ID) => {
        var id = $(ID)
        var ctx = id.getContext('2d')
        switch (ID) {
          case 't':
            ctx.translate(-20, -20)
            draw(ID)
            ctx.translate(40, 40)
            draw(ID)
            break;
          case 's':
            ctx.scale(1.2, 1.2)
            draw(ID)
            break;
          case 'r':
            ctx.rotate(0.05 * Math.PI)
            draw(ID)
            break;
        }
      }
    </script>
  </body>
</html>
