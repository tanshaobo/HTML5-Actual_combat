<!DOCTYPE html>
<html manifest="http://www.baidu.com">
  <head>
    <base href="http://www.baidu.com" target='_blank'>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      div{box-shadow: 0 0 4px 0 #ffa631;margin: 10px;padding: 10px;border-radius: 4px;}
    </style>
    <script>
      const btn_click = () => {
        alert('真乖')
      }
    </script>
    <noscript>什么垃圾浏览器，连js都不支持，原地爆炸算了</noscript>
  </head>
  <body>
    <div>&lt;html&gt;新增属性manifest，值为url，该url执行文档缓存信息的地址</div>
    <div><a href="index.html">这是用来测试&lt;base&gt的</a></div>
    <div>&lt;noscript&gt; 检测script是否被执行</div>
    <div><button onclick="btn_click()">来呀，点老子啊</button></div>
    <div>
      &lt;section&gt;标记文档中的区域段或段落，以后页面主体需要拆分结构的时候可以用用
      <section draggable="true" cite='http://www.baidu,com'>
        <h1>张国荣</h1>
        <p>不知道写啥，写个倩女离魂总不错吧</p>
      </section>
    </div>
    <div>
      &lt;nav&gt;这个就不解释了，以后导航专用
      <nav>
        <a href='javascript:alert("清除成功")'>首页</a>
        <a href='javascript:alert("您反馈的内容已接收")'>介绍</a>        
        <a href='javascript:console.log("每点我一下，控制台就会输出一条信息")'>关于</a>
      </nav>
    </div>
    <div>
      <p>
        三分开霸业，万里宅神洲
        <mark>mark</mark>一下
        引自《<cite>赤城</cite>》
      </p>
    </div>
  </body>
</html>
